<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>

<!--    NAVBAR-->
<div class="container">
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Budget</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'budget:index' %}">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'budget:dashboard-list' %}">Dashboard</a>
                     <a class="nav-link" href="{% url 'budget:user_logout' %}">Logout</a>
                     <a class="nav-link" href="{% url 'budget:budget-entry' %}">Create New Budget</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'budget:user_login' %}">Login</a>
                    <a class="nav-link" href="{% url 'budget:register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>

{% block content %}

{% endblock %}
</body>
</html>
